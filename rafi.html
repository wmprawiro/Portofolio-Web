<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
        }

        form{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            padding: 20px 25px;
            width: 300px;
        } 
    </style>
</head>
<body>
    <form name="form">
        <span>X = </span>
        <input type="text" name="num">
        <span>/1.3</span><br><br>
        <span>Hasil = </span>
        <input type="text" id="hasil" name="hasil"><br><br><br>
        <input type="button" onclick="jumlah()" value="Jumlah">&nbsp;
        <input type="button" onclick="copy_text()" value="Copy">&nbsp;
        <input type="reset" onclick="hapus()" value="Hapus">
    </form>
    <script>
        function jumlah(){
            num = parseFloat(form.num.value);
            form.hasil.value = (num/1.3).toFixed(2);
        }
        function copy_text() {
            document.getElementById("hasil").select();
            document.execCommand("copy");
        } 
    </script>
</body>
</html>
